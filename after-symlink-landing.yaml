---
- name: Determine the build dir
  set_fact:
    deployed_dir: "{{ ansistrano_release_path.stdout }}"
- name: Change owner and permission of "{{ deploy_dir }}"
  file:
    path: "{{ deployed_dir }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: 0775
    recurse: yes
- name: Restart pm2 service "{{ deployed_dir }}"
  shell: |
    cd "{{ deployed_dir }}" && pm2 restart nextjs
  become_user: ubuntu
