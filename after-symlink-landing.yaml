---
- name: Determine the build dir
  set_fact:
    deployed_dir: "{{ ansistrano_release_path.stdout }}"
- name: Change owner and permission of "{{ deploy_dir }}"
  file:
    path: "{{ deployed_dir }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: 0775
    recurse: yes
#  pm2 start yarn --interpreter bash --name nextjs -- start
- name: Run build service "{{ deployed_dir }}"
  shell: |
    cd "{{ deploy_dir }}" && yarn install && yarn build
  become_user: ubuntu

- name: Restart pm2 service "{{ deploy_dir }}"
  shell: |
    cd "{{ deploy_dir }}/current" && pm2 restart nextjs
  become_user: ubuntu
