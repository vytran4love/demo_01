---
- name: Determine the build dir
  set_fact:
    deployed_dir: "{{ ansistrano_release_path.stdout }}"
- name: Change owner and permission of "{{ deploy_dir }}"
  file:
    path: "{{ deployed_dir }}"
    state: directory
    owner: www-data
    group: www-data
    mode: 0775
    recurse: yes
- name: Run build service "{{ deploy_dir }}"
  shell: |
    yarn install
    yarn build 
  become_user: www-data
